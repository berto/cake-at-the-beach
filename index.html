<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake at the Beach</title>
    <link rel="icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./css/pure.min.css" />
    <link rel="stylesheet" href="./css/book.css" />
  </head>
  <body>
    <div class="control">
      <button class="turn-page previous pure-button"><</button>
      <div class="page-count">Page 0 of 0</div>
      <button class="turn-page next pure-button">></button>
    </div>
    <div class="book">
      <div id="flipbook">
        <div class="hard cover">
          <div class="content">
            <div class="title"></div>
            <img src="./assets/images/cake-at-the-beach-cover.png" />
          </div>
        </div>
        <div class="hard backside"></div>
        <div class="page-content cake">
          <div class="content">
            <img src="./assets/images/i-made-a-cake.png" />
            <div class="title"></div>
          </div>
        </div>
        <div class="page-content park">
          <div class="content">
            <img src="./assets/images/park.png" />
            <div class="title"></div>
          </div>
        </div>
        <div class="page-content mountain">
          <div class="content">
            <img src="./assets/images/mountain.png" />
            <div class="title"></div>
          </div>
        </div>
        <div class="page-content beach">
          <div class="content">
            <img src="./assets/images/cake-at-the-beach-end.png" />
            <div class="title"></div>
          </div>
        </div>
        <div class="hard backside"></div>
        <div class="hard backside"></div>
      </div>
    </div>
    <div class="language"></div>
  </body>
  <script src="./js/jquery.min.1.7.js"></script>
  <script src="./js/turn.js"></script>
  <script src="./js/book.js"></script>
</html>
